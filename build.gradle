plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.assertj:assertj-core:3.12.2'
    implementation 'org.apache.velocity:velocity:1.7'
    implementation 'io.rest-assured:json-schema-validator:3.0.5'
    implementation 'org.yaml:snakeyaml:1.17'
    implementation 'io.rest-assured:rest-assured:3.0.5'
    implementation 'com.xlson.groovycsv:groovycsv:1.3'
    implementation 'org.spockframework:spock-core:1.1-groovy-2.4'
    implementation 'com.athaydes:spock-reports:1.5.0'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation 'mysql:mysql-connector-java:5.1.44'
}

group = 'tl86'
version = '1.0-SNAPSHOT'
description = 'api_test'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
